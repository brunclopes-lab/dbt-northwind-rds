version: 2  # Versão do esquema de metadados

models:
  - name: int_customers  # Nome do modelo
    description: "Dimensão de clientes"  # Descrição do modelo
    columns:
      - name: customer_id  # Nome da coluna
        description: "ID único do cliente"  # Descrição da coluna
        data_tests:
          - not_null  # Teste para garantir que a coluna não tenha valores nulos
          - unique  # Teste para garantir que os valores na coluna sejam únicos
      - name: company_name  # Nome da coluna
        description: "Descrição do cliente"  # Descrição da coluna
        data_tests:
          - not_null  # Teste para garantir que a coluna não tenha valores nulos
      - name: contact_name  # Nome da coluna
        description: "Descrição do contato"  # Descrição da coluna
        data_tests:
          - not_null  # Teste para garantir que a coluna não tenha valores nulos
      - name: contact_title  # Nome da coluna
        description: "Cargo do contato"  # Descrição da coluna
        data_tests:
          - not_null  # Teste para garantir que a coluna não tenha valores nulos
      - name: address  # Nome da coluna
        description: "Endereço do cliente"  # Descrição da coluna
      - name: city  # Nome da coluna
        description: "Cidade do cliente"  # Descrição da coluna
      - name: region  # Nome da coluna
        description: "Estado do cliente"  # Descrição da coluna
      - name: postal_code  # Nome da coluna
        description: "Código postal do cliente"  # Descrição da coluna
      - name: country  # Nome da coluna
        description: "País do cliente"  # Descrição da coluna
      - name: phone  # Nome da coluna
        description: "Telefone do cliente"  # Descrição da coluna
      - name: fax  # Nome da coluna
        description: "Fax do cliente"  # Descrição da coluna

  - name: int_employees  # Nome do modelo
    description: "Dimensão de funcionários"  # Descrição do modelo
    columns:
      - name: employee_id  # Nome da coluna
        description: "ID único do funcionário"  # Descrição da coluna
        data_tests:
          - not_null  # Teste para garantir que a coluna não tenha valores nulos
          - unique  # Teste para garantir que os valores na coluna sejam únicos
      - name: last_name  # Nome da coluna
        description: "Sobrenome do funcionário"  # Descrição da coluna
        data_tests:
          - not_null  # Teste para garantir que a coluna não tenha valores nulos
      - name: first_name  # Nome da coluna
        description: "Nome do funcionário"  # Descrição da coluna
        data_tests:
          - not_null  # Teste para garantir que a coluna não tenha valores nulos
      - name: title  # Nome da coluna
        description: "Cargo do funcionário"  # Descrição da coluna
      - name: title_of_courtesy  # Nome da coluna
        description: "Tratamento de cortesia do funcionário"  # Descrição da coluna
      - name: birth_date  # Nome da coluna
        description: "Data de nascimento do funcionário"  # Descrição da coluna
      - name: hire_date  # Nome da coluna
        description: "Data de contratação do funcionário"  # Descrição da coluna
      - name: address  # Nome da coluna
        description: "Endereço do funcionário"  # Descrição da coluna
      - name: city  # Nome da coluna
        description: "Cidade do funcionário"  # Descrição da coluna
      - name: region  # Nome da coluna
        description: "Estado do funcionário"  # Descrição da coluna
      - name: postal_code  # Nome da coluna
        description: "Código postal do funcionário"  # Descrição da coluna
      - name: country  # Nome da coluna
        description: "País do funcionário"  # Descrição da coluna
      - name: home_phone  # Nome da coluna
        description: "Telefone residencial do funcionário"  # Descrição da coluna
      - name: extension  # Nome da coluna
        description: "Ramal do funcionário"  # Descrição da coluna
      - name: photo  # Nome da coluna
        description: "Foto do funcionário"  # Descrição da coluna
      - name: notes  # Nome da coluna
        description: "Notas sobre o funcionário"  # Descrição da coluna
      - name: reports_to  # Nome da coluna
        description: "ID do gerente ao qual o funcionário se reporta"  # Descrição da coluna

  - name: int_products  # Nome do modelo
    description: "Dimensão de produtos"  # Descrição do modelo
    columns:
      - name: product_id  # Nome da coluna
        description: "ID único do produto"  # Descrição da coluna
        data_tests:
          - not_null  # Teste para garantir que a coluna não tenha valores nulos
          - unique  # Teste para garantir que os valores na coluna sejam únicos
      - name: product_name  # Nome da coluna
        description: "Nome do produto"  # Descrição da coluna
        data_tests:
          - not_null  # Teste para garantir que a coluna não tenha valores nulos
      - name: supplier_id  # Nome da coluna
        description: "ID do fornecedor do produto"  # Descrição da coluna
      - name: category_id  # Nome da coluna
        description: "ID da categoria do produto"  # Descrição da coluna
      - name: quantity_per_unit  # Nome da coluna
        description: "Quantidade por unidade do produto"  # Descrição da coluna
      - name: unit_price  # Nome da coluna
        description: "Preço por unidade do produto"  # Descrição da coluna
      - name: units_in_stock  # Nome da coluna
        description: "Unidades em estoque do produto"  # Descrição da coluna
      - name: units_on_order  # Nome da coluna
        description: "Unidades do produto em pedido"  # Descrição da coluna
      - name: reorder_level  # Nome da coluna
        description: "Nível de reordenação do produto"  # Descrição da coluna
      - name: discontinued  # Nome da coluna
        description: "Indicador se o produto foi descontinuado"  # Descrição da coluna
      - name: category_name  # Nome da coluna
        description: "Nome da categoria do produto"  # Descrição da coluna
      - name: category_description  # Nome da coluna
        description: "Descrição da categoria do produto"  # Descrição da coluna

  - name: int_shippers  # Nome do modelo
    description: "Dimensão de transportadoras"  # Descrição do modelo
    columns:
      - name: shipper_id  # Nome da coluna
        description: "ID único da transportadora"  # Descrição da coluna
        data_tests:
          - not_null  # Teste para garantir que a coluna não tenha valores nulos
          - unique  # Teste para garantir que os valores na coluna sejam únicos
      - name: company_name  # Nome da coluna
        description: "Nome da empresa transportadora"  # Descrição da coluna
        data_tests:
          - not_null  # Teste para garantir que a coluna não tenha valores nulos
      - name: phone  # Nome da coluna
        description: "Telefone da transportadora"  # Descrição da coluna

  - name: int_orders  # Nome do modelo
    description: "Fatos dos pedidos"  # Descrição do modelo
    columns:
      - name: order_id  # Nome da coluna
        description: "ID único do pedido"  # Descrição da coluna
        data_tests:
          - not_null  # Teste para garantir que a coluna não tenha valores nulos
      - name: customer_id  # Nome da coluna
        description: "ID do cliente que fez o pedido"  # Descrição da coluna
        data_tests:
          - not_null  # Teste para garantir que a coluna não tenha valores nulos
      - name: employee_id  # Nome da coluna
        description: "ID do funcionário que atendeu o pedido"  # Descrição da coluna
        data_tests:
          - not_null  # Teste para garantir que a coluna não tenha valores nulos
      - name: order_date  # Nome da coluna
        description: "Data do pedido"  # Descrição da coluna
        data_tests:
          - not_null  # Teste para garantir que a coluna não tenha valores nulos
      - name: required_date  # Nome da coluna
        description: "Data requerida para entrega do pedido"  # Descrição da coluna
      - name: shipped_date  # Nome da coluna
        description: "Data de envio do pedido"  # Descrição da coluna
      - name: ship_via  # Nome da coluna
        description: "ID da transportadora utilizada para envio"  # Descrição da coluna
      - name: freight  # Nome da coluna
        description: "Custo do frete do pedido"  # Descrição da coluna
      - name: ship_name  # Nome da coluna
        description: "Nome do destinatário do pedido"  # Descrição da coluna
      - name: ship_address  # Nome da coluna
        description: "Endereço de entrega do pedido"  # Descrição da coluna
      - name: ship_city  # Nome da coluna
        description: "Cidade de entrega do pedido"  # Descrição da coluna
      - name: ship_region  # Nome da coluna
        description: "Estado de entrega do pedido"  # Descrição da coluna
      - name: ship_postal_code  # Nome da coluna
        description: "Código postal de entrega do pedido"  # Descrição da coluna
      - name: ship_country  # Nome da coluna
        description: "País de entrega do pedido"  # Descrição da coluna
      - name: product_id  # Nome da coluna
        description: "ID do produto pedido"  # Descrição da coluna
      - name: unit_price  # Nome da coluna
        description: "Preço unitário do produto pedido"  # Descrição da coluna
      - name: quantity  # Nome da coluna
        description: "Quantidade do produto pedido"  # Descrição da coluna
      - name: discount  # Nome da coluna
        description: "Desconto aplicado ao produto"